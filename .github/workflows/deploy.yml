name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run syntax check
        run: |
          python -m py_compile nfl_bets/models/spread_model.py
          python -m py_compile nfl_bets/models/moneyline_model.py
          python -m py_compile nfl_bets/models/totals_model.py
          python -m py_compile nfl_bets/scheduler/orchestrator.py
          python -m py_compile api/main.py

      - name: Test imports
        run: |
          python -c "from nfl_bets.models import SpreadModel, MoneylineModel, TotalsModel, ModelManager; print('All model imports OK')"
          python -c "from nfl_bets.betting import ValueDetector; print('ValueDetector import OK')"
          python -c "from nfl_bets.scheduler import SchedulerOrchestrator; print('Scheduler import OK')"

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service nfl-bets-api

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: failure()
    steps:
      - name: Log failure
        run: |
          echo "Deployment failed!"
          echo "Check the workflow logs for details."
