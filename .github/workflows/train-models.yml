name: Train ML Models

on:
  # Weekly schedule - Tuesday at 6:00 AM ET (11:00 UTC)
  schedule:
    - cron: '0 11 * * 2'  # Every Tuesday at 11:00 UTC (6:00 AM ET)

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh data from sources'
        required: false
        default: 'true'
        type: boolean

jobs:
  train:
    name: Train All Models
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Train models
        env:
          # Data source credentials if needed
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.force_refresh }}" = "true" ] || [ -z "${{ github.event.inputs.force_refresh }}" ]; then
            python -m nfl_bets.scripts.train_models --force-refresh
          else
            python -m nfl_bets.scripts.train_models
          fi

      - name: Verify models
        run: |
          python -c "
          from nfl_bets.models import ModelManager
          mm = ModelManager()
          models = {
              'spread': mm.load_spread_model(),
              'moneyline': mm.load_moneyline_model(),
              'totals': mm.load_totals_model(),
          }
          for prop in ['passing_yards', 'rushing_yards', 'receiving_yards', 'receptions']:
              models[prop] = mm.load_prop_model(prop)
          print(f'All {len(models)} models loaded successfully!')
          for name, model in models.items():
              print(f'  {name}: {model.metadata.data_cutoff_date}')
          "

      - name: Commit updated models
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add models/trained/*.joblib
          git diff --staged --quiet || git commit -m "ðŸ¤– Weekly model retrain $(date +%Y-%m-%d)

          Automated model retraining via GitHub Actions.

          Models updated:
          - spread_model
          - moneyline_model
          - totals_model
          - passing_yards_model
          - rushing_yards_model
          - receiving_yards_model
          - receptions_model

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  deploy:
    name: Trigger Deployment
    runs-on: ubuntu-latest
    needs: train
    steps:
      - name: Trigger deploy workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
